<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>島化のお弁当｜ほかほか手作りカフェ風サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ヘッダー -->
  <header class="hero">
    <h1>島化のお弁当</h1>
    <p>注文が通ってから作る、できたてほかほかの手作り弁当。</p>
  </header>

  <main>

    <!-- コンセプト -->
    <section class="section concept">
      <h2>コンセプト</h2>
      <p>
        島化のお弁当は、ひとつひとつ丁寧に、注文が通ってから作ります。  
        まるでカフェのような温かみのある味わいと、ほっとする時間をお届けします。
      </p>
    </section>

    <!-- 写真ギャラリー（あとで写真を追加） -->
    <section class="section gallery">
      <h2>ギャラリー</h2>
      <div class="gallery-grid">
        <!-- ここに <img src="写真URL"> を追加していく -->
      </div>
    </section>

    <!-- メニュー（お弁当紹介） -->
    <section class="section menu">
      <h2>お弁当メニュー</h2>
      <div class="cards">
        <!-- カードを追加していく -->
        <!-- 例：
        <div class="card">
          <img src="bento.jpg" alt="お弁当">
          <h3>島化弁当</h3>
          <p>説明文をここに。</p>
        </div>
        -->
      </div>
    </section>

    <!-- お知らせ -->
    <section class="section news">
      <h2>お知らせ</h2>
      <ul class="news-list">
        <!-- <li>ここにお知らせを追加</li> -->
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p>© 2026 島化のお弁当</p>
  </footer>

</body>
</html>
