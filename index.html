<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>やさしい雰囲気のホームページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <h1>ようこそ、あたたかな場所へ。</h1>
    <p>やわらかい色と、落ち着いた空気を感じるシンプルなページです。</p>
  </header>

  <main>
    <section class="section about">
      <h2>このサイトについて</h2>
      <p>

        ふっと一息つけるような、そんな温度感を大切にしています。
      </p>
    </section>

    <section class="section features">
      <h2>特徴</h2>
      <div class="cards">
        <div class="card">
          <h3>やわらかい色合い</h3>
          <p>淡いベージュとブラウンを基調にした、落ち着く配色。</p>
        </div>
        <div class="card">
          <h3>読みやすい文字</h3>
          <p>丸みのあるフォントで、優しい印象に仕上げています。</p>
        </div>
        <div class="card">
          <h3>シンプルな構成</h3>
          <p>必要な情報だけを、すっきりと分かりやすく。</p>
        </div>
      </div>
    </section>

    <section class="section contact">
      <h2>お問い合わせ</h2>
      <p>ご連絡はメールにて承っています。</p>
      <a href="mailto:example@example.com" class="btn">メールを送る</a>
    </section>
  </main>

  <footer class="footer">
    <p>© 2026 あなたの名前</p>
  </footer>

</body>
</html>
